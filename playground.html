<!DOCTYPE html>
<html lang="en">
  <style>
    h1 {
      margin-top: 0;
      margin-bottom: 0;
      color: white;
      letter-spacing: 1px;
    }

    canvas {
      height: 100vh;
      display: block;
    }

    .editor {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    .container {
      max-width: fit-content;
      max-height: fit-content;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    .video {
      border: 2px solid white;
    }

    html,
    body {
      margin: 0px;
      font-family: Helvetica, sans-serif;
      background-color: black;
    }

    /** background color for monaco is broken since 2016! this is a workaround */
    .mtk1,
    .mtk22,
    .mtk23,
    .mtk24,
    .mtk25,
    .mtk26,
    .mtk27,
    .mtk28,
    .mtk29 {
      background-color: black;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <title>tinsl playground</title>
  </head>
  <body>
    <div class="container">
      <div class="video">
        <div id="editor" class="editor"></div>
        <canvas id="gl" width="640" height="480"></canvas>
      </div>
    </div>
  </body>
  <script src="playground-bundle/bundle.js"></script>
</html>
